<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Spring boot email template with Thymeleaf for Profile Update</title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'/>

    <!-- use the font -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            font-size: 24px;
            left:20px;
            right: 10px;
            color: #653939
        }
    </style>
</head>
 <body>
 <header style="height:30px; background-color:orange;"></header>
    <p th:text="${'Hello User ' + name + ' !'}"></p>

    <p>
      Your Profile picture is updated successfully !!!!!!!!!!!!
    </p>
    <hr>
    <p>
      Recently Updated Profile <b>on</b>
      <span th:text="${#dates.format(#dates.createNow(), 'dd MMM yyyy HH:mm')}"></span>
    </p>
    <hr>
    Current Profile pic :-
    <p>
        <img th:src="|cid:cb|" />
    </p>
    Previous Profile pic :-
    <p>
        <img th:src="|cid:ob|" />
    </p>
      Regards, <br />
      <em th:text="${sign}"></em>
      <p th:text="${location}"></p>
      <p th:text="${email}"></p>
      <img th:src="|cid:bankIcon|" />
  </body>
</html>
